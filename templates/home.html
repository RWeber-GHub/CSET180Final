{% extends 'base.html'%}
{% block content %}
<link rel="icon" type="image/x-icon" href="static/images/browser_logo.png">
<body>
    <div class="container">
        <header>
            
        </header>
        <div class="uni-form" id="login-form">
            <form method="POST" action="{{ url_for('home.login') }}">
                <input type="text" name="username" required placeholder="Username">
                <input type="password" name="password" required placeholder="Password">
                <input type="submit" value="Login">
            </form>
        </div>
        <div class="uni-form" id="signup-form">
            <form method="POST" action="{{ url_for('home.signup') }}">
                <input type="text" name="first_name" required placeholder="First Name">
                <input type="text" name="last_name" required placeholder="Last Name">
                <input type="email" name="email" required placeholder="Email">
                <input type="text" name="username" required placeholder="Username">
                <input type="password" name="password" required placeholder="Password">
                <select name="type">
                    <option value="A">User</option>
                    <option value="B">Vendor</option>
                    <option value="C">Admin</option>
                </select>
                <input type="submit" value="Signup">
            </form>
        </div>
    </div>
</body>
<style>
body{

    background-size: cover;
    background-position: center;
    
}
.uni-form form {
    display: flex;
    flex-direction: column;
}

.uni-form input,
.uni-form select {
    padding: 10px;
    margin: auto;
    margin-top: 20px;
    max-width: 300px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

.uni-form input[type="submit"] {
    background-color: #dcb055;
    color: white;
    border: none;
    cursor: pointer;
}

.uni-form input[type="submit"]:hover {
    background-color: #ba9466;
}

.uni-form label {
    padding: 10px;
    margin: auto;
    margin-top: 20px;
    max-width: 300px;
    background-color: black;
    font-size: 1rem;
}
.uni-form button {
    background-color: #dcb055;
    color: white;
    margin: auto;
    cursor: pointer;
    padding: 10px;
    width: fit-content;
    border-radius: 5px;
    border: none;
}
.uni-form button:hover {
    background-color: #ba9466;
}
#login-form {
    background-color: #5a2aa2;
}
#signup-form {
    background-color: #5a2aa2;
}
a:visited{
    color: white;
}
</style>
</html>
{% endblock %}
